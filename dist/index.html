<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="night">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/PIF-logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIF App</title>
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Meta tags for accessibility and SEO -->
    <meta name="description" content="PIF - Your Future Starts Here">
    <meta name="theme-color" content="#0B0F10">
    
    <!-- Disable zoom on mobile for better UX -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- Theme colors and initial styling -->
    <style>
      :root {
        /* Night theme colors */
        --bg-primary: #0B0F10;
        --bg-secondary: #1A1D23;
        --bg-surface: rgba(18, 24, 29, 0.8);
        --accent-neon: #00FFC2;
        --accent-primary: #007E31;
        --text-high: #E8EDF2;
        --text-medium: #8C949E;
        --text-muted: #6B7280;
        --border-subtle: rgba(255, 255, 255, 0.08);
        --border-accent: rgba(0, 255, 194, 0.2);
      }
      
      [data-theme="light"] {
        /* Light theme colors */
        --bg-primary: #FFFFFF;
        --bg-secondary: #F8FAFC;
        --bg-surface: rgba(248, 250, 252, 0.8);
        --accent-neon: #007E31;
        --accent-primary: #00FFC2;
        --text-high: #1A1D23;
        --text-medium: #4B5563;
        --text-muted: #6B7280;
        --border-subtle: rgba(0, 0, 0, 0.08);
        --border-accent: rgba(0, 126, 49, 0.2);
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-primary) 100%);
        color: var(--text-high);
        overflow-x: hidden;
      }
      
      #app {
        min-height: 100vh;
        position: relative;
      }
      
      /* Loading state styling */
      body:not(.app-loaded) #app::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-primary) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      body:not(.app-loaded) #app::after {
        content: 'Loading...';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--accent-neon);
        font-size: 1.2rem;
        font-weight: 600;
        z-index: 10000;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      /* Smooth transitions for theme switching */
      * {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }
    </style>
  
    <script type="module" crossorigin src="/assets/index-CN474SId.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-C6JiXt5X.css">
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Mark app as loaded -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 100);
      });
    </script>
  </body>
</html>
